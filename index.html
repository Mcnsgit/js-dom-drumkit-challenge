<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">


</head>
<body>
    <div class="drum-kit">
        <div class="drum-ui">
            <h1>Drum Kit</h1>
            <div class"display">
            <div class="keys">
                <button class="drum boom" data-key="b">Boom</button>
                <button class="drum clap" data-key="c">Clap</button>
                <button class="drum hihat" data-key="h">Hi-Hat</button>
                <button class="drum kick" data-key="k">Kick</button>
                <button class="drum openhat" data-key="o">Open-Hat</button>
                <button class="drum ride" data-key="r">Ride</button>
                <button class="drum snare" data-key="s">Snare</button>
                <button class="drum tink" data-key="t">Tink</button>
                <button class="drum tom" data-key="y">Tom</button>

            </div>
        </div>
    </div>
    </div>
    <audio id="boom" src="sounds/boom.wav"></audio>
    <audio id="clap" src="sounds/clap.wav"></audio>
    <audio id="hihat" src="sounds/hihat.wav"></audio>
    <audio id="kick" src="sounds/kick.wav"></audio>
    <audio id="openhat" src="sounds/openhat.wav"></audio>
    <audio id="ride" src="sounds/ride.wav"></audio>
    <audio id="snare" src="sounds/snare.wav"></audio>
    <audio id="tink" src="sounds/tink.wav"></audio>
    <audio id="tom" src="sounds/tom.wav"></audio>
     <script src="script.js"></script>
</body>
   

</html>
